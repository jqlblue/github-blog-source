<script src="{{ root_url }}/javascripts/libs/jquery.tableofcontents.min.js" type="text/javascript"></script>
<script src="{{ root_url }}/javascripts/libs/generate-toc.js" type="text/javascript"></script>
<script type="text/javascript">
function addBlankTargetForLinks () {
  $('a[href^="http"]').each(function(){
      $(this).attr('target', '_blank');
  });
}

$(document).bind('DOMNodeInserted', function(event) {
  addBlankTargetForLinks();
});
</script>
