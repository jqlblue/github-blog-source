<script src="{{ root_url }}/javascripts/libs/jquery.1.7.1.min.js" type="text/javascript"></script>
  <script src="{{ root_url }}/javascripts/modernizr-2.0.js"></script>
  <script src="{{ root_url }}/javascripts/octopress.js" type="text/javascript"></script>


<script src="{{ root_url }}/javascripts/libs/jquery.tableofcontents.min.js" type="text/javascript"></script>
<script src="{{ root_url }}/javascripts/libs/generate-toc.js" type="text/javascript"></script>
{% if index %}
  {% comment %}
  No table of contents on the index page.
  {% endcomment %}

{% elsif page.toc == true %}
  <script type="text/javascript">
  jQuery(document).ready(function() {
    // Put a TOC right before the entry content.
    generateTOC('.entry-content', 'Table of Contents');
  });
  </script>
{% endif %}

<script type="text/javascript">
function addBlankTargetForLinks () {
  $('a[href^="http"]').each(function(){
      $(this).attr('target', '_blank');
  });
}

$(document).bind('DOMNodeInserted', function(event) {
  addBlankTargetForLinks();
});
</script>
